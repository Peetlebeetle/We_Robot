<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
    <meta charset="UTF-8">
    <title>Theseus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="mainContainer">
    <nav class="navbar navbar" style="margin: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/"><img class="navbar-brand" src="/images/logo.png" style="padding: 0"></a>
            </div>
            <form class="navbar-form navbar-left" action="/search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <!--<img class="magGlass" src="/images/search_icon.png" style="padding: 0" width="40px">-->
            </form>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" id="">
                    <li><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="/checkout"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <a href="/shop/orders">
            <button type="submit" class="btn btn-primary" style="height: 2%; padding: 1%; margin: 2%"> View Orders</button>
        </a>
    </div>

    <table id="productTable" class="productTable">
        <tr>
            <th colspan="5" class="shopProductsTitle">Products</th>
        </tr>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr th:each="products : ${products}" th:id="|row_${products.getId()}">
            <td th:text="${products.getImagePath()}"></td>
            <td th:text="${products.getName()}"></td>
            <td th:text="${products.getDescription()}"></td>
            <td th:text="${products.getPrice()}"></td>
            <td><button th:onclick="|hideProduct(${products.id})|">Hide</button></td>
            <td><span onclick="refreshShop(this)"><button th:onclick="|editProduct(${products.id})|" >Edit</button></span></td>
        </tr>
        <tr>
            <td><input type="text" id="imagepath" placeholder="image path here!"/></td>
            <td><input type="text" id="name" placeholder="name of product!"/></td>
            <td><input type="text" id="description" placeholder="describe your product!"/></td>
            <td><input type="text" id="price" placeholder="price your product!"/></td>
            <td colspan="2"><button onclick="addProduct()" type="reset">Add new Product</button></td>
        </tr>
    </table>

    <div class="editProductTable" id="editProducts">

    </div>

</div>
</body>
</html>
